{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soccer School - Learn and Play Soccer">
    <meta name="keywords" content="Soccer, School, Training, Football">
    <meta name="author" content="Soccer School Team">
    
    <!-- Normalize -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> 
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    
    <title>
        {% block title %}{% endblock title %}Soccer School
    </title>
</head>
<body>
    {% include 'navbar.html' %}
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'showmessages.html' %}

    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

    {% block local_js %}
        <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
    
    {% block extra_js %}
        <script>
            // You can add any additional JavaScript here
            console.log("Welcome to the Soccer School!");
        </script>
    {% endblock %}

</body>
</html>
